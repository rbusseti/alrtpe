<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>POLE-EMPLOI-SIMULATOR</title>

	<!-- loading jquery, bootstrap js and bootstrap css from CDN -->	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Stylesheet-->
	<link rel="stylesheet" type="text/css" href="pole-emploi.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-3 padding-left-right">
				<div id="status-panel">
					<div class="row status-indicator text-center" id="health">
						Sante
						<div class="progress margin-lr-10">
							<div class="progress-bar" id="health-bar" role="progressbar" aria-valuenow="70"
						  	aria-valuemin="0" aria-valuemax="100" style="width:70%">
						    <span class="sr-only"></span>
						  	</div>
						</div> 
					</div>
					<div class="row status-indicator text-center" id="alcohol">
						Taux d'alcoolemie
						<div class="progress margin-lr-10">
							<div class="progress-bar" id="alcohol-bar" role="progressbar" aria-valuenow="70"
						  	aria-valuemin="0" aria-valuemax="100" style="width:70%">
						    <span class="sr-only"></span>
						  	</div>
						</div>
					</div>

					<div class="row status-indicator text-center" id="motivation">
						Motivation
						<div class="progress margin-lr-10">
							<div class="progress-bar" id="motivation-bar" role="progressbar" aria-valuenow="70"
						  	aria-valuemin="0" aria-valuemax="100" style="width:70%">
						    <span class="sr-only"></span>
						  	</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 padding-left-right">
				<div id="game-panel">
					<div id="story-panel"></div>
					<div id="action-panel"></div>
				</div>
			</div>
			<div class="col-xs-3 padding-left-right">
				<div id="inventory-panel"></div>
			</div>
		</div>
	</div>
	
	<script src="pole-emploi.js"></script>
</body>
</html>
